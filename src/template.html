<!doctype html>
<html lang="iw" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
    </head>
    <body>
        <div id="header"></div>
        <div id="content">
            <div id="location-card-container">
                <div id="my-location">
                    <h2 id="my-location-header">המיקום שלי</h2>
                    <h3 id="location-name"></h3>
                    <div id="my-location-data">
                        <p id="my-location-date" class="my-location-property">
                            תאריך:
                        </p>
                        <p id="location-date"></p>
                        <p
                            id="my-location-max-temp"
                            class="my-location-property"
                        >
                            טמפ׳ מקסימלית:
                        </p>
                        <p id="max-temp"></p>
                        <p
                            id="my-location-min-temp"
                            class="my-location-property"
                        >
                            טמפ׳ מינימלית:
                        </p>
                        <p id="min-temp"></p>
                        <img id="icon-weather" />
                    </div>
                </div>
                <div id="weather-data-detailed">
                    <div id="data-detailed-slides"></div>
                    <button class="carousel-button" id="carousel-button-prev">
                        ❯
                    </button>
                    <button class="carousel-button" id="carousel-button-next">
                        ❮
                    </button>
                </div>
            </div>
            <div id="next-days-container"></div>
        </div>
    </body>
</html>
