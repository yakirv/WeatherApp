name: Deploy to GitHub Pages

on:
    push:
        branches: [main] # Adjust this if your default branch is named differently (e.g., "master")

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16' # Choose appropriate Node version

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build # Make sure you have a build script in package.json

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: gh-pages
                  folder: dist # This should match your webpack output path
